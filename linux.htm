  <h1>How to use NK on Linux</h1>
  <p>Step 1: Install Wine if it isn't built in, Wine install commands are <a href="wine-installation-commands.txt">here!</a> If its built in then skip to Step 2</p>
  <p>Step 2: Install the nk.exe file from <a href="nk.exe">here!</a></p>
  <p>Step 3: Open your favorite terminal and type this "wine nk.exe"</p>
  <p>Step 4: It now should be running fine and smooth!</p>
